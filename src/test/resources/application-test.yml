spring:
  datasource:
    url: jdbc:h2:mem:pos_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect
      hibernate.default_schema: pos
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
    default-schema: pos
